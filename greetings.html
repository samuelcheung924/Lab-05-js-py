 <!DOCTYPE html>
 <html lang="en" dir="ltr">
   <head>
     <meta charset="utf-8">
     <title></title>
   </head>
   <body>
 <script>
  //Create a variable to sort a name of the username
  //Prompt as a function
   var username = prompt("What's your name");
   //concentate string and print result to the js console
   console.log("Hello " + username + "!");
   //concentate string and print result to a web page
   document.write("Hello " + username + "!");
 </script>
   </body>
 </html>
